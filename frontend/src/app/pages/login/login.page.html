<div class="login__wrapper">
  <h2 class="login__header">Whale anonimous chat</h2>
  <form [formGroup]="loginForm" class="login__form" (ngSubmit)="onSubmit()">
    <input class="login__form__input" formControlName="username" type="text" name="username" placeholder="Just username...">

    <button class="login__form__button" type="submit" [disabled]="!loginForm.valid">Log In</button>
  </form>
</div>
